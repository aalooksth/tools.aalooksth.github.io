<title>GBD-Task log | Alok Shrestha</title>
<script>
	var getParams = function (url) {
		var params = {};
		var parser = document.createElement('a');
		parser.href = url;
		var query = parser.search.substring(1);
		var vars = query.split('&');
		for (var i = 0; i < vars.length; i++) {
			var pair = vars[i].split('=');
			params[pair[0]] = decodeURIComponent(pair[1]);
		}
		return params;};

	params = getParams(window.location.href);

	var date = new Date(); // construct a Date instance
	mm = date.getMonth();
	yy = date.getFullYear()-2000;
	mmyy = ''

	if ('old' in params){
		if (params['old'] != '') {
			mmyy = params['old'];
		}
	} else{
		mm=mm+1
	}
	
	if (mmyy== ''){	
		if(mm==0){
			mm = 12
			yy = yy-1
		}else if(mm<10){
			mm = '0'+ mm.toString();
		}
		mmyy = mm.concat(yy);
	}
	window.location.replace("https://bit.ly/GBD"+mmyy);
</script>
